<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<br>
<br>
<br>
   <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
       <div class="ui container">
           <div class="ui middle aligned center aligned grid">
               <div class="column">
                   <h2 class="ui gray image header">
                       <img src="../../static/images/blog.jpg" th:src="@{/images/blog.jpg}" class="image">
                       <div class="content">
                           Create your account
                       </div>
                   </h2>
                   <form class="ui large form" method="post" action="#" th:action="@{/admin/register}">
                       <div class="ui segment">
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="user icon"></i>
                                   <input type="text" name="username" placeholder="Username">
                               </div>
                           </div>
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="lock icon"></i>
                                   <input type="password" name="password" placeholder="Password">
                               </div>
                           </div>
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="user icon"></i>
                                   <input type="text" name="nickname" placeholder="Nickname">
                               </div>
                           </div>
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="mail icon"></i>
                                   <input type="text" name="email" placeholder="Email">
                               </div>
                           </div>
                           <button class="ui fluid large green submit button">Register</button>
                           <div class="ui error message"></div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入你的昵称'
                }]
            },
            type: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

</script>
</body>
</html>
