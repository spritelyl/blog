<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<br>
<br>
<br>
   <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
       <div class="ui container">
           <div class="ui middle aligned center aligned grid">
               <div class="column">
                   <h2 class="ui gray image header">
                       <img src="../../static/images/blog.jpg" th:src="@{/images/blog.jpg}" class="image">
                       <div class="content">
                           Sign in to Blog
                       </div>
                   </h2>
                   <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                       <div class="ui segment">
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="user icon"></i>
                                   <input type="text" name="username" placeholder="Username">
                               </div>
                           </div>
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="lock icon"></i>
                                   <input type="password" name="password" placeholder="Password">
                               </div>
                           </div>
                           <button class="ui fluid large green submit button">Login</button>
                       </div>

                       <div class="ui error mini message"></div>
                       <div class="ui message negative mini" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                           用户名和密码错误
                       </div>

                       <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                           <i class="close icon"></i>
                           <div class="header">提示：</div>
                           <p th:text="${message}">注册成功，快去登录吧！</p>
                       </div>

                   </form>

                   <div class="ui message">
                       New to us? <a href="#" th:href="@{/admin/registerPage}">Sign Up</a>
                   </div>
               </div>
           </div>
       </div>
   </div>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            }
        }
    });

</script>
</body>
</html>
